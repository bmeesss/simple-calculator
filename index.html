<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calculator {
            background: #222;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .display {
            width: 100%;
            height: 60px;
            background: #000;
            color: #0f0;
            text-align: right;
            font-size: 2rem;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            overflow-x: auto;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 70px);
            grid-gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .number {
            background: #333;
            color: #fff;
        }

        .operator {
            background: #ff9500;
            color: #fff;
        }

        .special {
            background: #555;
            color: #fff;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <!-- Row 1 -->
            <button class="special" onclick="clearDisplay()">C</button>
            <button class="special" onclick="deleteLast()">DEL</button>
            <button class="special" onclick="percent()">%</button>
            <button class="operator" onclick="appendOperator('/')">รท</button>

            <!-- Row 2 -->
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('*')">ร</button>

            <!-- Row 3 -->
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>

            <!-- Row 4 -->
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>

            <!-- Row 5 -->
            <button class="number" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="appendNumber('.')">.</button>
            <button class="operator" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");
        let currentInput = "";

        function appendNumber(num) {
            if(currentInput === "0" && num !== ".") {
                currentInput = num;
            } else {
                currentInput += num;
            }
            display.innerText = currentInput;
        }

        function appendOperator(op) {
            if(currentInput === "") return;
            const lastChar = currentInput[currentInput.length - 1];
            if(["+", "-", "*", "/"].includes(lastChar)) {
                currentInput = currentInput.slice(0, -1) + op;
            } else {
                currentInput += op;
            }
            display.innerText = currentInput;
        }

        function clearDisplay() {
            currentInput = "";
            display.innerText = "0";
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            display.innerText = currentInput || "0";
        }

        function percent() {
            try {
                currentInput = (eval(currentInput) / 100).toString();
                display.innerText = currentInput;
            } catch {
                display.innerText = "Error";
                currentInput = "";
            }
        }

        function calculateResult() {
            try {
                currentInput = eval(currentInput).toString();
                display.innerText = currentInput;
            } catch {
                display.innerText = "Error";
                currentInput = "";
            }
        }

        // Optional: keyboard support
        document.addEventListener("keydown", function(e) {
            if(!isNaN(e.key) || e.key === ".") appendNumber(e.key);
            if(["+", "-", "*", "/"].includes(e.key)) appendOperator(e.key);
            if(e.key === "Enter") calculateResult();
            if(e.key === "Backspace") deleteLast();
            if(e.key === "Escape") clearDisplay();
        });
    </script>
</body>
</html>
