<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e6e6fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calculator {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .display {
            width: 100%;
            height: 70px;
            background: #000;
            color: #0f0;
            text-align: right;
            font-size: 2.2rem;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            overflow-x: auto;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 12px;
        }

        button {
            padding: 20px;
            font-size: 1.3rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
        }

        button:hover {
            transform: scale(1.05);
        }

        .number {
            background: #333;
            color: #fff;
        }

        .operator {
            background: #ff9500;
            color: #fff;
        }

        .special {
            background: #555;
            color: #fff;
        }

        .reset {
            grid-column: span 2;
            background: #d9534f;
            color: #fff;
        }

        button:active {
            transform: scale(0.95);
        }

        /* Tooltip */
        button[data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: #222;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            font-size: 0.8rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <!-- Row 1 -->
            <button class="special" onclick="clearDisplay()" data-tooltip="Clear current input">C</button>
            <button class="reset" onclick="resetCalculator()" data-tooltip="Reset everything">RESET</button>
            <button class="special" onclick="percent()" data-tooltip="Percentage">%</button>
            <button class="operator" onclick="appendOperator('/')" data-tooltip="Division">รท</button>

            <!-- Row 2 -->
            <button class="number" onclick="appendNumber('7')" data-tooltip="Number 7">7</button>
            <button class="number" onclick="appendNumber('8')" data-tooltip="Number 8">8</button>
            <button class="number" onclick="appendNumber('9')" data-tooltip="Number 9">9</button>
            <button class="operator" onclick="appendOperator('*')" data-tooltip="Multiplication">ร</button>

            <!-- Row 3 -->
            <button class="number" onclick="appendNumber('4')" data-tooltip="Number 4">4</button>
            <button class="number" onclick="appendNumber('5')" data-tooltip="Number 5">5</button>
            <button class="number" onclick="appendNumber('6')" data-tooltip="Number 6">6</button>
            <button class="operator" onclick="appendOperator('-')" data-tooltip="Subtraction">-</button>

            <!-- Row 4 -->
            <button class="number" onclick="appendNumber('1')" data-tooltip="Number 1">1</button>
            <button class="number" onclick="appendNumber('2')" data-tooltip="Number 2">2</button>
            <button class="number" onclick="appendNumber('3')" data-tooltip="Number 3">3</button>
            <button class="operator" onclick="appendOperator('+')" data-tooltip="Addition">+</button>

            <!-- Row 5 -->
            <button class="number" onclick="appendNumber('0')" data-tooltip="Number 0">0</button>
            <button class="number" onclick="appendNumber('.')" data-tooltip="Decimal point">.</button>
            <button class="operator" onclick="calculateResult()" data-tooltip="Equals">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");
        let currentInput = "";

        function appendNumber(num) {
            if(currentInput === "0" && num !== ".") currentInput = num;
            else currentInput += num;
            display.innerText = currentInput;
        }

        function appendOperator(op) {
            if(currentInput === "") return;
            const lastChar = currentInput[currentInput.length - 1];
            if(["+", "-", "*", "/"].includes(lastChar)) {
                currentInput = currentInput.slice(0, -1) + op;
            } else {
                currentInput += op;
            }
            display.innerText = currentInput;
        }

        function clearDisplay() {
            currentInput = "";
            display.innerText = "0";
        }

        function resetCalculator() {
            currentInput = "";
            display.innerText = "0";
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            display.innerText = currentInput || "0";
        }

        function percent() {
            try {
                currentInput = (eval(currentInput) / 100).toString();
                display.innerText = currentInput;
            } catch {
                display.innerText = "Error";
                currentInput = "";
            }
        }

        function calculateResult() {
            try {
                currentInput = eval(currentInput).toString();
                display.innerText = currentInput;
            } catch {
                display.innerText = "Error";
                currentInput = "";
            }
        }

        // Keyboard support
        document.addEventListener("keydown", function(e) {
            if(!isNaN(e.key) || e.key === ".") appendNumber(e.key);
            if(["+", "-", "*", "/"].includes(e.key)) appendOperator(e.key);
            if(e.key === "Enter") calculateResult();
            if(e.key === "Backspace") deleteLast();
            if(e.key === "Escape") clearDisplay();
        });
    </script>
</body>
</html>
